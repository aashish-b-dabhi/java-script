<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
</head>
<body>
    


    <script>
    
        let int = parseInt(prompt("Enter Your Interest"))
        console.log("interest =", int);

        let p = parseInt(prompt("Enter Value P"))
        console.log("interest =", p);

        let r = parseInt(prompt("Enter Value R"))
        console.log("interest =", r);

        let n = parseInt(prompt("Enter Value N"))
        console.log("interest =", n);

        let interest = p * r * n / 100

        console.log("Rate Of Interest =", interest);

    </script>
</body>
</html>
