<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    

    <script>
        let aa = parseInt(prompt("Enter Value A"))
        console.log("Value A",aa);

        let ba = parseInt(prompt("Enter Value B"))
        console.log("Value B",ba);

        console.log("Addition = ", aa + ba);

        console.log("Subtraction = ", aa - ba);        

        console.log("Multiplication = ", aa * ba);

        console.log("Division = ", aa / ba);

    </script>

</body>
</html>
