<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    
    <script>
        let a = parseInt(prompt("Enter Value A"))
        console.log("Value A =",a);

        let b = parseInt(prompt("Enter Value B"))
        console.log("Value B =",b);

        a = a + b
        b = a - b
        a = a - b

        console.log("Value A",a);
        console.log("Value B",b);
        
    </script>
</body>
</html>
